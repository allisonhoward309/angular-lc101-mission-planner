<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <button [class.active]="item.mass+cargoMass <= maximumAllowedMass && cargoHold.length < maxItems" (click) ="addItem(item)" [disabled] = "item.mass+cargoMass > maximumAllowedMass || cargoHold.length >= maxItems || cargoHold.includes(item)">
                Add to Cargo Hold
            </button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <p>Click item in hold to remove it from the list.</p>
    <ol>
        <li *ngFor="let equipment of cargoHold" (click)="removeItem(equipment)"> 
            {{equipment.name}}
        </li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass] ="this.maximumAllowedMass-this.cargoMass <= 200">Mass Budget Remaining: {{maximumAllowedMass-cargoMass }} kg</p>
    <button (click) = "clear()">Clear Hold</button>
</div>
